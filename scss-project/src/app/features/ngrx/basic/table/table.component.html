<table class="table table-bordered mt-3 w-50">

    <thead>
        <tr>
            <th>Name:</th>
            <th>Email:</th>
            <th>Mobile:</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let item of users">
            <td>{{item?.name}}</td>
            <td>{{item?.email}}</td>
            <td>{{item?.phone}}</td>
        </tr>
    </tbody>
</table>
